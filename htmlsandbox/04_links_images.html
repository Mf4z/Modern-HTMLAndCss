<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>

<body>
    <!-- External Link -->
    <p>
        <a href="https://mf4z.com">Click to Mf4z</a>
    </p>

    <!-- Open in different tab -->
    <p>
        <a href="https://mf4z.com" target="_blank">Click to Mf4z</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="./03_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="./img/sample.JPG" alt="my image" width="400">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?nature,water
    " alt="online image">
</body>

</html>
