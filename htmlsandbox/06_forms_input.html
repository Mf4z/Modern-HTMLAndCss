<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input </title>
</head>

<body>
    <form action="">

        <!-- Text Input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="name"><br>
        </div>

        <!-- Email Input -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="email"><br>
        </div>

        <!-- Message/Text area -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea><br>
        </div>

        <!-- Selecet input -->
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select><br>
        </div>

        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="Age" placeholder="age"><br>
        </div>

        <!-- Date -->
        <div>
            <label for="birthdate">Birth Date</label><br>
            <input type="date" name="birthdate" id="birthdate"><br>
        </div>

        <!-- Radio Button -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standard" checked>Standard
            <input type="radio" name="membership" id="membership" value="premium">Premium <br>
        </div>

        <!-- Checkbox -->
        <div>
            <label for="hobbies">Hobbies...</label>
            <input type="checkbox" name="hobbies" id="hobbies" value="football">Football
            <input type="checkbox" name="hobbies" id="hobbies" value="tennis">Tennis
            <input type="checkbox" name="hobbies" id="hobbies" value="racing">Racing
        </div>

        <!-- Submit -->
        <div>
            <input type="submit" value="Submit">
        </div>

        <!-- Button -->
        <!-- <div>
            <button type="submit">Submit</button>
        </div> -->

        <!-- Reset -->
        <div>
            <button type="reset">Reset</button>
        </div>

    </form>

</body>

</html>
