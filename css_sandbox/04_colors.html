<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* Color Name */
            color: red;
        }

        h2 {
            /* RGB */
            /* values can be from 0-255 (Red,Green,Blue) */
            color: rgb(0, 100, 155);
        }

        h3 {
            /* Hex colors */

            /* color: #ffffff; */
            /* color: #000000; */
            /* color: #ffffff; */
            /* color: #333 ; */
            color: #f4f4f4;
        }
    </style>
</head>

<body>

    <h1>Headig 1</h1>
    <h2>Headig 2</h2>
    <h3>Headig 3</h3>

</body>

</html>
